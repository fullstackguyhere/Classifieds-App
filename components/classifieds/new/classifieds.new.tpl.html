<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.isSideNavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add a Classified</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" id="title" ng-model="vm.classified.title" md-autofocus>
            </md-input-container>
            <md-input-container>
                <label for="price">Price</label>
                <input type="text" ng-model="vm.classified.price" id="price">
            </md-input-container>
            <md-input-container>
                <label for="description">Description</label>
                <textarea type="text" ng-model="vm.classified.description" id="description"></textarea>
            </md-input-container>
            <md-input-container>
                <label for="title">Image</label>
                <input type="text" ng-model="vm.classified.image" id="image">
            </md-input-container>
            <md-button class="md-primary" ng-click="vm.saveClassified(vm.classified)">
                Save
            </md-button>
            <md-button class="md-warn" ng-click="vm.closeSideNav()">
                Cancel
            </md-button>
    </form>
    </md-content>
</md-sidenav>
